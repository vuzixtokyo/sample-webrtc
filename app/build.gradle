apply plugin: 'com.android.application'

def getSessionId() {
    def formattedDate = new Date().format('HHmmss')
    return formattedDate
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.vuzix.samplewebrtc.android"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "ICE_SERVER", "\"stun.l.google.com:19302\""
        buildConfigField "String", "SERVER", "\"https://tokyo.vuzix.jp:8080\""
        buildConfigField "String", "SESSION_ID", "\"" + getSessionId() + "\""

        buildConfigField "boolean", "USE_AUDIO", "true"
        buildConfigField "boolean", "USE_VIDEO", "true"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'io.openwebrtc:openwebrtc-android-sdk:0.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'commons-io:commons-io:2.4'
}
